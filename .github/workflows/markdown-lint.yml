name: Markdown

on:
  pull_request:
  push:
    branches:
      - 'master'
      - 'develop'

jobs:
  build:
    name: Run Markdown linting
    runs-on: ubuntu-latest
    env:
      api-dir: ./
    steps:
      - uses: actions/checkout@v2
      - uses: articulate/actions-markdownlint@v1
        with:
          files: '**/*.md'
